<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>
            Responsive Countdown Timer
        </h1>
        <div class="countdown">
            <div class="box">
                <span class="timer">00</span>
                <span class="text">dia</span>
            </div>

            <div class="box">
                <span class="timer">00</span>
                <span class="text">hora</span>
            </div>

            <div class="box">
                <span class="timer">00</span>
                <span class="text">minuto</span>
            </div>

            <div class="box">
                <span class="timer">00</span>
                <span class="text">segundo</span>
            </div>
        </div>
    </div>
</body>
</html>
